<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Jeu de dés</title>
</head>
<body>
    <header>
        <h1>En-tête</h1>
    </header>
    <main>
        <div class='header-game m-3 p-3'>
            <h2>en-tête du jeu</h2>
        </div>
        <div class='body-game m-3 p-3'>
            <h2>corps du jeu</h2>
            <div class='player1 m-3 p-3'>
                <div class='header-player m-3 p-3'>
                    <h3>en-tête joueur 1</h3>
                </div>
                <div class='body-player m-3 p-3'>
                    <h3>body joueur 1</h3>
                </div>
                <div class='footer-player m-3 p-3'>
                    <h3>footer joueur 1</h3>
                </div>
            </div>

            <div class="common m-3 p-3">
                <div class="dice m-3 p-3">
                    <h3>emplacement pour le dé</h3>
                </div>
                <div class="info-game m-3 p-3">
                    <h3>emplacement pour les scores</h3>
                </div>
            </div>

            <div class='player2 m-3'>
                <div class='header-player p-3'>
                    <h3>en-te^te du joueur2</h3>
                </div>
                <div class='body-player m-3 p-3'>
                    <h3>body du joueur2</h3>
                </div>
                <div class='footer-player m-3 p-3'>
                    <h3>footer du joueur 2</h3>
                </div>
            </div>

            </div>
        </div>

    </main>
    <footer>
        <h4>pied d epage</h4>
    </footer>
    <script src='script.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
